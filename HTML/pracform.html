     <html>
        <head>
            <title>Form can be given for practice</title>
        </head>
        <body>
            <form method="get">
                <p>
                    Name:<input type="text" name="name" maxlength="20"/>
                </p>
                <p>
                    Email ID:<input type="text" name="email"/>
                </p>
                <p>
                    Password:<input type="password" name="pass"/>
                </p>
                <p>
                    Gender:<input type="radio" name="gender" id="1"/>Male  
                           <input type="radio" name="gender" id="2"/>Female 
                </p>
                <p>
                    Address:
                    <textarea rows="20" cols="20"></textarea>
                </p>
                Select Your Stream:<select>
                                        <option>Select Stream<option>
                                        <optgroup label="Science">
                                            <option>Maths</option>
                                            <option>Physics</option>
                                            <option>Chemistry</option>
                                            <option>Biology</option>
                                        </optgroup>
                                        <optgroup label="Commerce">
                                            <option>Account</option>
                                            <option>Statistics</option>
                                            <option>Economics</option>
                                            <option>B.A</option>
                                        </optgroup>
                                        <optgroup label="Arts">
                                            <option>Hindi</option>
                                            <option>Gujarati</option>
                                            <option>English</option>
                                        </optgroup>
                                    </select><br/>
                <input type="submit" value="Submit">
                <input type="reset" value="ClickMe">
            </form>
        </body>
    </html>
